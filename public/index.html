<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
        .background {
            background-color: rgb(39, 39, 39);
        }

        .opposites {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .opposites {
            animation: opposites 2.5s ease-out 0s infinite;
        }

        .tl,
        .tr,
        .br,
        .bl {
            width: 30px;
            height: 30px;
            position: absolute;
        }

        .tl,
        .tr {
            top: 0;
        }

        .tr,
        .br {
            left: 30px;
        }

        .tl,
        .br {
            animation: tlbr 2.5s ease-out 0s infinite;
        }

        .br,
        .bl {
            top: 30px;
        }

        .tl,
        .bl {
            left: 0;
        }

        .tr,
        .bl {
            animation: trbl 2.5s ease-out 0s infinite;
        }

        .tl {
            background: red;
            transform-origin: bottom right;
        }

        .tr {
            background: green;
            transform-origin: bottom left;
        }

        .br {
            background: dodgerblue;
            transform-origin: top left;
        }

        .bl {
            background: gold;
            transform-origin: top right;
        }

        @keyframes tlbr {
            0% {
                transform: rotate(0);
            }

            20% {
                transform: rotate(90deg);
            }

            40% {
                transform: rotate(90deg);
            }

            60% {
                transform: rotate(0);
            }
        }

        @keyframes trbl {
            20% {
                transform: rotate(0);
            }

            40% {
                transform: rotate(90deg);
            }

            60% {
                transform: rotate(90deg);
            }

            80% {
                transform: rotate(0);
            }
        }

        @keyframes opposites {
            80% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #262626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                window.location.href = 'home.html';
            }, 4000);
        });
    </script>
</head>

<body>
    <div class="opposites">
        <div class="opposites bl"></div>
        <div class="opposites tr"></div>
        <div class="opposites br"></div>
        <div class="opposites tl"></div>
    </div>
</body>

</html>
