  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(39, 39, 39);
      color: #61dafb;
      margin: 0;
    }

    .container {
      text-align: center;
      transition: transform 2s;;
    }

    .title {
      font-size: 2.5em;
      overflow: hidden;
      border-right: .15em solid #61dafb;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      width: fit-content;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite, hide-caret 0s forwards 4s;;
    }

    .briefing {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 4s;
    }

    .moved {
      transform: translateY(-40vh) scale(0.75);
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: #61dafb;
      }
    }

    @keyframes hide-caret {
    to { border-color: transparent; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .flagContainer {
      position: fixed;
      width: 200px;
      margin: 50px auto;
      bottom: 0%;
      text-align: center;
    }

    .text-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      margin-top: -25%;
    }

    .button {
      font-family: "Jost", sans-serif;
      position: relative;
      background-color: black;
      border-radius: 4em;
      font-size: 16px;
      color: white;
      padding: 0.8em 1.8em;
      cursor: pointer;
      user-select: none;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition-duration: 0.4s;
    }

    .button:hover {
      transition-duration: 0.1s;
      background-color: #3A3A3A;
    }

    .button:after {
      content: "";
      display: block;
      position: absolute;
      border-radius: 4em;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 0.5s;
      box-shadow: 0 0 10px 40px white;
    }

    .button:active:after {
      box-shadow: 0 0 0 0 white;
      position: absolute;
      border-radius: 4em;
      left: 0;
      top: 0;
      opacity: 1;
      transition: 0s;
    }

    .button:active {
      top: 1px;
    }

    .button.correct {
      background-color: forestgreen;
    }


  </style>
