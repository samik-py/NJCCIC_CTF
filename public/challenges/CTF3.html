<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(39, 39, 39);
      color: #61dafb;
      margin: 0;
    }

    .container {
      text-align: center;
      transition: transform 2s;
    }

    .title {
      font-size: 2.5em;
      overflow: hidden;
      border-right: .15em solid #61dafb;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      width: fit-content;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite, hide-caret 0s forwards 4s;
    }

    .briefing {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 4s;
    }

    .moved {
      transform: translateY(-40vh) scale(0.75);
      transition: transform 2s;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: #61dafb;
      }
    }

    @keyframes hide-caret {
      to {
        border-color: transparent;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .text-box {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      background-color: rgb(39, 39, 39);
      z-index: 10;
    }

    .button {
      font-family: "Jost", sans-serif;
      position: relative;
      background-color: black;
      border-radius: 4em;
      font-size: 16px;
      color: white;
      padding: 0.8em 1.8em;
      cursor: pointer;
      user-select: none;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition-duration: 0.4s;
    }

    .button:hover {
      transition-duration: 0.1s;
      background-color: #3A3A3A;
    }

    .button:after {
      content: "";
      display: block;
      position: absolute;
      border-radius: 4em;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 0.5s;
      box-shadow: 0 0 10px 40px white;
    }

    .button:active:after {
      box-shadow: 0 0 0 0 white;
      position: absolute;
      border-radius: 4em;
      left: 0;
      top: 0;
      opacity: 1;
      transition: 0s;
    }

    .button:active {
      top: 1px;
    }

    .button.correct {
      background-color: forestgreen;
    }

    .typing-container, .prompt-container {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      white-space: pre;
      border-right: 2px solid #61dafb;
      padding: 10px;
      margin: 20px auto;
      overflow: hidden; /* Ensures the text doesnâ€™t overflow the container */
      width: fit-content;
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .typing-container {
      top: 50%; /* Center vertically */
      transform: translate(-50%, -50%); /* Adjust position to center correctly */
    }

    .prompt-container {
      top: 60%; /* Adjusted to be below the typing container */
      opacity: 0; /* Initially hidden */
      transition: opacity 1s; /* Smooth fade-in effect */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Mission Briefing</h1>
    <p class="briefing">Find the Malware in this website</p>
    <div id="typingContainer" class="typing-container"></div>
    <div id="promptContainer" class="prompt-container"></div> <!-- This will show the questions -->
  </div>
  <div class="text-box">
    <input type="text" id="flagInput" placeholder="Enter flag">
    <button id="checkButton" class="button">Check Flag</button>
  </div>
