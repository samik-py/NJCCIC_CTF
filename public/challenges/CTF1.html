<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(39, 39, 39);
      color: #61dafb;
      margin: 0;
    }

    .container {
      text-align: center;
      transition: transform 2s;;
    }

    .title {
      font-size: 2.5em;
      overflow: hidden;
      border-right: .15em solid #61dafb;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      width: fit-content;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite, hide-caret 0s forwards 4s;;
    }

    .briefing {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 4s;
    }

    .moved {
      transform: translateY(-40vh) scale(0.75);
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink-caret {

      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: #61dafb;
      }
    }

    @keyframes hide-caret {
    to { border-color: transparent; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const title = document.querySelector('.title');
    const briefing = document.querySelector('.briefing');
    const container = document.querySelector('.container');
    
    briefing.addEventListener('animationend', () => {
        setTimeout(() => {
            container.classList.add('moved');
        }, 4000);
    });
});

  </script>
</head>

<body>
  <div class="container">
    <h1 class="title">Mission Briefing</h1>
    <p class="briefing">The quick brown fox jumped over the lazy dog.</p>
  </div>
</body>

</html>
